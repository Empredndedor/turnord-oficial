<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - TurnoRD</title>
  <script src="admin/login.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Inicializar modo oscuro
    function inicializarModoOscuro() {
      const modoOscuro = localStorage.getItem('modoOscuro') === 'true';
      document.documentElement.classList.toggle('dark', modoOscuro);
    }
    
    // Ejecutar al cargar
    inicializarModoOscuro();
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Botón modo oscuro -->
  <button id="toggleDarkMode" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>
  <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center dark:text-white">Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 dark:text-gray-200">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          pattern="[A-Za-z0-9]{4,20}"
          maxlength="20"
          required
          oninvalid="this.setCustomValidity('El usuario debe tener entre 4 y 20 caracteres, solo letras y números')"
          oninput="this.setCustomValidity('')"
          autocomplete="username"
          placeholder="Usuario"
        >
      </div>
      <div>
        <label for="password" class="block mb-1 dark:text-gray-200">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          pattern=".{5,}"
          minlength="5"
          required
          oninvalid="this.setCustomValidity('La contraseña debe tener al menos 5 caracteres')"
          oninput="this.setCustomValidity('')"
          autocomplete="current-password"
          placeholder="Contraseña"
        >
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800">Entrar</button>
    </form>
    <p id="error" class="text-red-500 dark:text-red-400 mt-4 text-sm text-center hidden">Usuario o contraseña incorrecta</p>
  </div>

  <script>
    // Validación en tiempo real para el usuario (solo letras y números)
    document.getElementById('username').addEventListener('input', function() {
      this.value = this.value.replace(/[^A-Za-z0-9]/g, '');
    });

    // Función para alternar modo oscuro
    document.getElementById('toggleDarkMode').addEventListener('click', function() {
      const modoOscuro = !document.documentElement.classList.contains('dark');
      document.documentElement.classList.toggle('dark', modoOscuro);
      localStorage.setItem('modoOscuro', modoOscuro);
    });
  </script>
</body>
</html>
