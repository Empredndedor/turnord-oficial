<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - TurnoRD</title>
  <script src="login.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border px-3 py-2 rounded"
          pattern="[A-Za-z0-9]{4,20}"
          maxlength="20"
          required
          oninvalid="this.setCustomValidity('El usuario debe tener entre 4 y 20 caracteres, solo letras y números')"
          oninput="this.setCustomValidity('')"
          autocomplete="username"
          placeholder="Usuario"
        >
      </div>
      <div>
        <label for="password" class="block mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border px-3 py-2 rounded"
          pattern=".{5,}"
          minlength="5"
          required
          oninvalid="this.setCustomValidity('La contraseña debe tener al menos 5 caracteres')"
          oninput="this.setCustomValidity('')"
          autocomplete="current-password"
          placeholder="Contraseña"
        >
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Entrar</button>
    </form>
    <p id="error" class="text-red-500 mt-4 text-sm text-center hidden">Usuario o contraseña incorrecta</p>
  </div>

  <script>
    // Validación en tiempo real para el usuario (solo letras y números)
    document.getElementById('username').addEventListener('input', function() {
      this.value = this.value.replace(/[^A-Za-z0-9]/g, '');
    });
  </script>
</body>
</html>
