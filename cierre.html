<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cerrando sesión - TurnoRD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen text-center">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white p-6 hidden md:block fixed left-0 top-0 h-full">
    <h2 class="text-2xl font-bold mb-8">TurnoRD Admin</h2>
    <nav class="space-y-4">
      <a href="panel.html" class="block hover:text-blue-300">Inicio</a>
      <a href="turno.html" class="block hover:text-blue-300">Turnos</a>
      <a href="negocio.html" class="block text-blue-300 font-semibold">Mi negocio</a>
      <a href="configuracion.html" class="block hover:text-blue-300">Configuración</a>
      <a href="cierre.html" id="cerrarSesion" class="block hover:text-red-400 mt-6">Cerrar sesión</a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="bg-white p-8 rounded-xl shadow-md w-96 ml-64">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Cerrando sesión...</h1>
    <p class="text-gray-600">Gracias por usar TurnoRD. Serás redirigido en breve.</p>
    <div class="mt-6">
      <svg class="animate-spin h-6 w-6 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Cierre automático al cargar
    window.onload = function () {
      localStorage.clear();
      sessionStorage.clear();

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    };

    // Función si el usuario hace clic en "Cerrar sesión"
    document.addEventListener("DOMContentLoaded", function () {
      const btnCerrar = document.getElementById("cerrarSesion");

      if (btnCerrar) {
        btnCerrar.addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.clear();
          sessionStorage.clear();
          alert("Sesión cerrada");
          window.location.href = "login.html";
        });
      }
    });
  </script>

 

</body>
</html>
