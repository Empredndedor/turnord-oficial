<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo - TurnoRD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-blue-900 text-white p-6 hidden md:block">
      <h2 class="text-2xl font-bold mb-8">TurnoRD Admin</h2>
      <nav class="space-y-4">
        <a href="panel.html" class="block hover:text-blue-300">Inicio</a>
        <a href="turno.html" class="block hover:text-blue-300">Turnos</a>
        <a href="negocio.html" class="block text-blue-300 font-semibold">Mi negocio</a>
        <a href="#" class="block hover:text-blue-300">Configuración</a>
        <a href="/cierre.html" id="cerrarSesion" class="block hover:text-red-400 mt-6">Cerrar sesión</a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-6">Bienvenido, Administrador</h1>

      <!-- Resumen -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
        <div class="bg-white p-4 rounded-xl shadow">
          <h3 class="text-lg font-semibold">Turnos en espera</h3>
          <p id="turnosEspera" class="text-3xl font-bold text-blue-700 mt-2">0</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
          <h3 class="text-lg font-semibold">Turnos atendidos</h3>
          <p id="turnosAtendidos" class="text-3xl font-bold text-green-600 mt-2">0</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
          <h3 class="text-lg font-semibold">Turnos del día</h3>
          <p id="turnosDia" class="text-3xl font-bold text-purple-600 mt-2">0</p>
        </div>
      </div>

      <!-- Botón limpiar historial -->
      <div class="flex justify-end mb-4">
        <button onclick="limpiarHistorialTurnos()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
          Limpiar historial
        </button>
      </div>

      <!-- Tabla de turnos -->
      <div class="bg-white rounded-xl shadow p-4 overflow-x-auto">
        <h2 class="text-lg font-bold mb-4">Historial de turnos</h2>
        <table class="min-w-full text-left">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">Turno</th>
              <th class="py-2 px-4 border-b">Cliente</th>
              <th class="py-2 px-4 border-b">Hora</th>
              <th class="py-2 px-4 border-b">Estado</th>
            </tr>
          </thead>
          <tbody id="tablaHistorial">
            <!-- Las filas dinámicas se insertan desde panel.js -->
          </tbody>
        </table>
      </div>

    </main>
  </div>

  <script type="module" src="./panel.js"></script>


  <footer class="bg-blue-900 text-white text-center text-sm py-4 mt-12 rounded-t-xl">
  © 2025 TurnoRD Todo los derechos reservado • Hecho por <strong>LUIS ALFREDO CABRERA REYES</strong>
</footer>



</body>
</html>
