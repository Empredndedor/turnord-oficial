<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bienvenido</title>
<link rel="icon" type="image/x-icon" href="./imagen/favicon.ico" />
<link rel="icon" type="image/x-icon" href="./imagen/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/x-icon" href="./imagen/favicon-32x32.png" sizes="32x32" />
<link rel="shortcut icon" href="./imagen/favicon.ico" type="image/x-icon"/>


<base href="./">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  // Inicializar modo oscuro
  function inicializarModoOscuro() {
    const modoOscuro = localStorage.getItem('modoOscuro') === 'true';
    document.documentElement.classList.toggle('dark', modoOscuro);
  }
  
  // Ejecutar al cargar
  inicializarModoOscuro();
</script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {}
    }
  }
</script>

</head>

<!-- Forzar actualización -->

<body class="bg-blue-600 dark:bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <!-- Botón modo oscuro -->
  <button id="toggleDarkMode" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>

<section class="text-center w-full max-w-md p-6 bg-blue-700 dark:bg-blue-800 rounded-xl shadow-xl">
    <h1 class="text-3xl sm:text-4xl font-bold mb-4">¡Bienvenido a TurnoRD!</h1>
    <p class="text-base sm:text-lg mb-2">Barbería Shop La Elegancia</p>
    <p class="text-base sm:text-lg mb-6">Gestiona tus citas de manera fácil y rápida.</p>

    <a href="./usuario.html" class="bg-white dark:bg-gray-200 text-blue-900 dark:text-blue-800 font-semibold px-6 py-3 rounded-xl shadow-lg hover:bg-gray-100 dark:hover:bg-gray-300 transition block w-full sm:w-auto mx-auto">
    Ver turnos
</a>
</section>

<!-- Sección para mostrar la lista de turnos -->
<section class="text-left w-full max-w-md p-6 bg-blue-700/80 dark:bg-blue-800/80 rounded-xl shadow-xl mt-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Próximos Turnos</h2>
    <ul id="turnos-lista" class="space-y-3">
        <li class="bg-white/10 p-3 rounded-lg">Cargando turnos...</li>
    </ul>
</section>

<!-- Sección para mostrar el estado de la conexión a otras tablas -->
<section class="text-left w-full max-w-md p-4 bg-gray-700/50 dark:bg-gray-800/50 rounded-xl shadow-inner mt-4">
    <h3 class="text-lg font-semibold mb-2 text-center text-gray-300">Estado del Sistema</h3>
    <ul id="system-status-lista" class="space-y-2 text-sm">
        <!-- El estado de la conexión se insertará aquí -->
    </ul>
</section>

<!-- Script para manejar el modo oscuro -->
<script type="module" src="./index-data.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.getElementById('toggleDarkMode');
    
    toggleButton.addEventListener('click', function() {
      const isDarkMode = document.documentElement.classList.toggle('dark');
      localStorage.setItem('modoOscuro', isDarkMode);
    });
  });
</script>

</body>
</html>
